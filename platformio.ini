[platformio]
default_envs = leonardo

[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
monitor_speed = 57600
lib_deps =
 arduino-libraries/Servo@^1.1.7
 nrf24/RF24 @ ^1.3.12